table:
  schema: public
  name: dictionary_permission
object_relationships:
  - name: dictionary
    using:
      foreign_key_constraint_on: dictionary_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
insert_permissions:
  - role: org_admin
    permission:
      check:
        _and:
          - dictionary:
              organization:
                admin_id:
                  _eq: X-Hasura-User-Id
          - team:
              organization:
                admin_id:
                  _eq: X-Hasura-User-Id
      columns:
        - dictionary_id
        - team_id
select_permissions:
  - role: org_admin
    permission:
      columns:
        - dictionary_id
        - id
        - team_id
      filter:
        _and:
          - dictionary:
              organization:
                admin_id:
                  _eq: X-Hasura-User-Id
          - team:
              organization:
                admin_id:
                  _eq: X-Hasura-User-Id
delete_permissions:
  - role: org_admin
    permission:
      backend_only: false
      filter:
        _and:
          - dictionary:
              organization:
                admin_id:
                  _eq: X-Hasura-User-Id
          - team:
              organization:
                admin_id:
                  _eq: X-Hasura-User-Id
