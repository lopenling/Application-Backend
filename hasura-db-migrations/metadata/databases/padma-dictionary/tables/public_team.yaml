table:
  schema: public
  name: team
object_relationships:
  - name: admin
    using:
      foreign_key_constraint_on: admin_id
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
array_relationships:
  - name: team_members
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          schema: public
          name: team_member
insert_permissions:
  - role: org_admin
    permission:
      check:
        organization:
          admin_id:
            _eq: X-Hasura-User-Id
      columns:
        - admin_id
        - logo
        - name
        - organization_id
select_permissions:
  - role: org_admin
    permission:
      columns:
        - logo
        - name
        - admin_id
        - id
        - organization_id
      filter:
        organization:
          admin_id:
            _eq: X-Hasura-User-Id
  - role: team_admin
    permission:
      columns:
        - logo
        - name
        - admin_id
        - id
        - organization_id
      filter:
        admin_id:
          _eq: X-Hasura-User-Id
  - role: translator
    permission:
      columns:
        - admin_id
        - id
        - logo
        - name
        - organization_id
      filter:
        team_members:
          user_id:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: org_admin
    permission:
      columns:
        - admin_id
        - logo
        - name
      filter:
        organization:
          admin_id:
            _eq: X-Hasura-User-Id
      check: null
  - role: team_admin
    permission:
      columns:
        - logo
        - name
      filter:
        _and:
          - organization:
              same_as_team:
                _eq: false
          - admin_id:
              _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: org_admin
    permission:
      backend_only: false
      filter:
        organization:
          admin_id:
            _eq: X-Hasura-User-Id
