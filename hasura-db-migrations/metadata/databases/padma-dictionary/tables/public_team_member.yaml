table:
  name: team_member
  schema: public
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: org_admin
    permission:
      check:
        team:
          organization:
            admin_id:
              _eq: X-Hasura-User-Id
      columns:
        - team_id
        - user_id
  - role: team_admin
    permission:
      check:
        team:
          admin_id:
            _eq: X-Hasura-User-Id
      columns:
        - team_id
        - user_id
select_permissions:
  - role: org_admin
    permission:
      columns:
        - team_id
        - user_id
      filter:
        team:
          organization:
            admin_id:
              _eq: X-Hasura-User-Id
  - role: team_admin
    permission:
      columns:
        - team_id
        - user_id
      filter:
        team:
          admin_id:
            _eq: X-Hasura-User-Id
  - role: translator
    permission:
      columns:
        - team_id
        - user_id
      filter:
        team:
          team_members:
            user_id:
              _eq: X-Hasura-User-Id
delete_permissions:
  - role: org_admin
    permission:
      backend_only: false
      filter:
        team:
          organization:
            admin_id:
              _eq: X-Hasura-User-Id
  - role: team_admin
    permission:
      backend_only: false
      filter:
        team:
          admin_id:
            _eq: X-Hasura-User-Id
