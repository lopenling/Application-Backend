table:
  name: organization
  schema: public
object_relationships:
  - name: admin
    using:
      foreign_key_constraint_on: admin_id
array_relationships:
  - name: organization_members
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          name: organization_member
          schema: public
  - name: teams
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          name: team
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        admin_id: x-hasura-User-Id
      columns:
        - logo
        - name
        - same_as_team
select_permissions:
  - role: user
    permission:
      columns:
        - same_as_team
        - logo
        - name
        - admin_id
        - id
      filter:
        admin_id:
          _eq: X-Hasura-User-Id
