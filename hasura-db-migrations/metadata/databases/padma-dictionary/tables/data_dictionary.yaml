table:
  name: dictionary
  schema: data
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
array_relationships:
  - name: descriptions
    using:
      foreign_key_constraint_on:
        column: dictionary_id
        table:
          name: descriptions
          schema: data
  - name: dictionary_permissions
    using:
      foreign_key_constraint_on:
        column: dictionary_id
        table:
          name: dictionary_permission
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        organization:
          admin_id:
            _eq: X-Hasura-User-Id
      columns:
        - access_mode
        - name
        - organization_id
        - source
        - target
select_permissions:
  - role: user
    permission:
      columns:
        - access_mode
        - id
        - name
        - organization_id
        - source
        - target
      filter:
        _or:
          - organization:
              admin_id:
                _eq: X-Hasura-User-Id
          - dictionary_permissions:
              team:
                team_members:
                  user_id:
                    _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - access_mode
        - name
      filter:
        _or:
          - organization:
              admin_id:
                _eq: X-Hasura-User-Id
          - organization:
              teams:
                admin_id:
                  _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        organization:
          admin_id:
            _eq: X-Hasura-User-Id
