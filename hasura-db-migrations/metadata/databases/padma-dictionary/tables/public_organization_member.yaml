table:
  name: organization_member
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        organization:
          admin_id:
            _eq: X-Hasura-User-Id
      columns:
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - organization_id
        - user_id
      filter:
        organization:
          admin_id:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - user_id
      filter:
        organization:
          admin_id:
            _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        organization:
          admin_id:
            _eq: X-Hasura-User-Id
