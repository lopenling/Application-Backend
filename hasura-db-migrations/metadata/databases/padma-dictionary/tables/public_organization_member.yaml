table:
  name: organization_member
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: org_admin
    permission:
      check:
        organization:
          admin_id:
            _eq: X-Hasura-User-Id
      columns:
        - organization_id
        - user_id
select_permissions:
  - role: org_admin
    permission:
      columns:
        - organization_id
        - user_id
      filter:
        organization:
          admin_id:
            _eq: X-Hasura-User-Id
  - role: team_admin
    permission:
      columns:
        - organization_id
        - user_id
      filter:
        organization:
          teams:
            admin_id:
              _eq: X-Hasura-User-Id
  - role: translator
    permission:
      columns:
        - organization_id
        - user_id
      filter:
        user:
          organization_members:
            user_id:
              _eq: X-Hasura-User-Id
delete_permissions:
  - role: org_admin
    permission:
      backend_only: false
      filter:
        organization:
          admin_id:
            _eq: X-Hasura-User-Id
