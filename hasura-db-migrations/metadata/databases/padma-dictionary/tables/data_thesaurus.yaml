table:
  name: thesaurus
  schema: data
object_relationships:
  - name: source_word
    using:
      foreign_key_constraint_on: source_word_id
  - name: target_word
    using:
      foreign_key_constraint_on: target_word_id
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - source_word:
              descriptions:
                dictionary:
                  organization:
                    admin_id:
                      _eq: X-Hasura-User-Id
          - source_word:
              descriptions:
                dictionary:
                  organization:
                    teams:
                      team_members:
                        user_id:
                          _eq: X-Hasura-User-Id
      columns:
        - relationship
        - source_word_id
        - target_word_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - relationship
        - source_word_id
        - target_word_id
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - relationship
        - source_word_id
        - target_word_id
      filter:
        _or:
          - source_word:
              descriptions:
                dictionary:
                  organization:
                    admin_id:
                      _eq: X-Hasura-User-Id
          - source_word:
              descriptions:
                dictionary:
                  organization:
                    teams:
                      team_members:
                        user_id:
                          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        _or:
          - source_word:
              descriptions:
                dictionary:
                  organization:
                    admin_id:
                      _eq: X-Hasura-User-Id
          - source_word:
              descriptions:
                dictionary:
                  organization:
                    teams:
                      admin_id:
                        _eq: X-Hasura-User-Id
